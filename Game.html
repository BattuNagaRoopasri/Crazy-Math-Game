<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Math Game</title>
    <link rel="stylesheet" href="Game.css">
</head>

<body>
    <h1>Math Challenge</h1>
    <h4>Try to solve as many problems as you can! Enter your answer and check if it's correct!</h4>

    <div class="container">
        <div id="score">Score: 0</div>
        <div id="feedback" class="result"></div>
        <div class="input-container">
            <input type="text" id="input1" readonly>
            <span id="operator"></span>
            <input type="text" id="input2" readonly>
        </div>
        <input type="number" id="userInput" placeholder="Your Answer">
        <br>
        <button id="check">Check Answer</button>
    </div>

    <a href="home.html" class="button">Back to Home</a>

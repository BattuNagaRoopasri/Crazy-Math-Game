<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMjkCPPEjLURp4IMROkZZwNjXoCDE7aN7pkg&s")no-repeat;
            background-size: cover;
            background-position: center;
        }
        
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #d6cfcfb5;
            border-radius: 5px;
            box-shadow: 0 2px 10px rgba(224, 24, 24, 0.1);
            background-color: rgba(255, 255, 255, 0.568);
            /* White background for the box */
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
        }
        
        input {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="container">
        <form action="home.html">
            <form id="password-reset-form" action="home.html" method="post">
                <h1>Register</h1>
                <div class="input-box"><input type="text" placeholder="Full Name" required></div>
                <div class="input-box"><input type="text" placeholder="Email address" required></div>
                <div class="input-box"><input type="password" placeholder="New Password" required></div>
                <div class="input-box"><input type="password" placeholder="Confirm Password" required></div>
                <button type="submit" class="btn">Register</button>
    </div>
    </form>
</body>

</html>
